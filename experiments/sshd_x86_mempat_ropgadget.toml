## sshd_x86_mempat_ropgadget.toml
job = "Roper"
selection = "Tournament"
mutation_rate = 0.03
mutation_exponent = 2.0
crossover_algorithm = "one_point"
crossover_period = 2
crossover_rate = 1.0
max_init_len = 100
min_init_len = 5
pop_size = 0x500
max_length = 500
num_epochs = 500

[tournament]
num_offspring = 2
num_parents = 2
tournament_size = 4
geographic_radius = 10
migration_rate = 0.1

[observer]
dump_population = true
dump_soup = true
data_directory = "~/logs"
window_size = 1000
report_every = 1000
dump_every = 1000

[roper]
gadget_file = "./gadgets/sshd_ropgadget.json"
binary_path = "./binaries/X86/MODE_32/sshd"
max_emu_steps = 0x2000
millisecond_timeout = 3
emulator_stack_size = 0x1000
record_basic_blocks = true
output_registers = ["EAX", "EBX", "ECX", "EDX", "ESP", "EBP", "EIP"]
randomize_registers = false
register_pattern_file = "./experiments/register_pattern.txt"
memory_pattern = [0xde, 0xad, 0xbe, 0xef]
break_on_calls = true
record_memory_writes = true
monitor_stack_writes = true


[fitness]
target = 0
eval_by_case = false
dynamic = false
function = "memory_pattern"
weighting = "(10000 / (1 + subpattern_4)) + (1000 / (1 + subpattern_3)) + (100 / (1 + subpattern_2)) + (10 / (1 + subpattern_1)) + (1 / (1+ num_writes))"

